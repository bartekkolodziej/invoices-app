<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-selection-list [multiple]="false">
      <mat-list-option
        *ngFor="let item of menuItems"
        [value]="item"
        [routerLink]="item.link"
      >
        {{ item.label }}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
